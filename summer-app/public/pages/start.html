
<div ng-controller="WeatherCtrl" class="jumbotron" id="weatherDiv">
  <p class="bigWeather"> Current weather: </p>
  <p class="bigWeather"> {{CurrentWeather.currently.summary}} </p>
  <canvas id="icon1" width="150" height="150"></canvas>
  <p id="bigTemp" class="bigWeather"> {{CurrentWeather.currently.apparentTemperature | number : 0}}&#176;C </p>
  <script>
  var skycons = new Skycons({"color": "White"});
  skycons.add("icon1", Skycons.PARTLY_CLOUDY_DAY);
  skycons.play();
  </script>
</div>


<div class="row" id="middleContainer" ng-controller="playlistController">
  <div id="playList" class="col-md-6">
    <h3>Playlist</h3>
    <table class="table">
      <tr ng-repeat="soundCloud in soundcloudList"><td>{{soundCloud.name}}</td><td>Artist</td><td><i class="fa fa-soundCloud"/></td></tr>
    </table>
  </div>

  <div id="rightPanel"  class="col-md-3">
    <h3>RightPanel</h3>
		<input type="text" ng-model="testing" ng-change="search(testing)"> </input> {{testing}} </div>

  <div id="additionalWeather" class="col-md-4">
    <h3>Weather information</h3>

  </div>
</div>

<script>
var playSoundCloud = function(trackID){
  SC.initialize({
    client_id: '41a019542ba762188a8221087325962d'
  });

  console.log("Playing!");

  // stream track id 293
  SC.stream("/tracks/trackID", function(sound){
    sound.play();
  });
};

</script>

<div id="footer" class="myNav">
  <div class="container">
    <div class="row nowPlaying">
    <div class="col-md-4">
      <p class="text-muted">Now Playing: </p>
    </div>
    <div class="col-md-4">
      <p class="text-muted">Awesome songname</p>
    </div>
    <div class="col-md-4">
      <button class="btn btn-success"> <i class="fa fa-step-backward"></i></button>
      <button class="btn btn-success" onClick="playSoundCloud(293)"> <i class="fa fa-play"></i></button>
      <button class="btn btn-success"> <i class="fa fa-step-forward"></i></button>





    </div>
  </div>
  </div>
</div>
